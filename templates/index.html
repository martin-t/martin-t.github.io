{% extends "base.html" %}

{% block content %}

<h1 class="title">
  Rust, gamedev, Rust gamedev, mostly
</h1>

<ul class="posts">
  {% set posts = get_section(path="posts/_index.md") %}
  {% for page in posts.pages %}
  <li><em class="date">{{ page.date }}</em>
  <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
